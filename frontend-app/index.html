<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Video Processing System</title>
  <!-- Fallback configuration in case scripts fail to load -->
  <script>
    // Fallback API configuration in case env.js or config.js fails to load
    if (typeof window.API_BASE_URL === 'undefined') {
      window.API_BASE_URL = 'http://13.235.75.73:3001';
      console.log('Using fallback API_BASE_URL:', window.API_BASE_URL);
    }

    // Create fallback API_CONFIG if config.js fails to load
    if (typeof window.API_CONFIG === 'undefined') {
      window.API_CONFIG = {
        BASE_URL: window.API_BASE_URL || '',
        ENDPOINTS: {
          UPLOAD: '/api/upload',
          TRANSCODE: '/api/start-transcoding',
          CONFIG: '/api/config',
          JOBS: '/api/jobs',
          JOB: '/api/jobs',
          TEST_CONNECTION: '/api/test-connection',
          TEST_S3: '/api/test-s3',
          HEALTH: '/health',
          CHECK_UPLOAD_READY: '/api/check-upload-ready'
        }
      };
      console.log('Using fallback API_CONFIG');
    }

    // Create fallback getApiUrl function if config.js fails to load
    if (typeof window.getApiUrl === 'undefined') {
      window.getApiUrl = function (endpoint) {
        if (!window.API_CONFIG.BASE_URL) {
          return endpoint;
        }
        return window.API_CONFIG.BASE_URL + endpoint;
      };
      console.log('Using fallback getApiUrl function');
    }
  </script>
  <!-- Include env.js first to set the API Base URL -->
  <script src="env.js"></script>
  <!-- Include config.js after env.js -->
  <script src="config.js"></script>
  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-hover: #4338ca;
      --secondary-color: #10b981;
      --secondary-hover: #059669;
      --bg-color: #f9fafb;
      --card-bg: #ffffff;
      --text-color: #1f2937;
      --text-light: #6b7280;
      --border-color: #e5e7eb;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 0.5rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      max-width: 100%;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--card-bg);
      box-shadow: var(--shadow);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .app-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .app-title i {
      font-size: 1.8rem;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: var(--shadow-lg);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border-color);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #video-player {
      width: 100%;
      border-radius: var(--radius);
      overflow: hidden;
      margin: 1rem 0;
    }

    .drop-zone {
      padding: 3rem;
      border: 2px dashed var(--border-color);
      border-radius: var(--radius);
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: rgba(79, 70, 229, 0.03);
    }

    .drop-zone:hover,
    .drop-zone.drag-over {
      border-color: var(--primary-color);
      background-color: rgba(79, 70, 229, 0.08);
    }

    .drop-zone i {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
      display: block;
    }

    .drop-zone p {
      color: var(--text-light);
      margin-bottom: 1rem;
    }

    .button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
    }

    .button:active {
      transform: translateY(0);
    }

    .button:disabled {
      background-color: var(--text-light);
      cursor: not-allowed;
      opacity: 0.7;
    }

    .button.secondary {
      background-color: var(--secondary-color);
    }

    .button.secondary:hover {
      background-color: var(--secondary-hover);
    }

    .button.outline {
      background-color: transparent;
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
    }

    .button.outline:hover {
      background-color: rgba(79, 70, 229, 0.1);
    }

    .alert {
      padding: 1rem;
      margin: 1rem 0;
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .alert-success {
      background-color: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: var(--secondary-color);
    }

    .alert-danger {
      background-color: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    .alert-info {
      background-color: rgba(79, 70, 229, 0.1);
      border: 1px solid rgba(79, 70, 229, 0.3);
      color: var(--primary-color);
    }

    .alert-warning {
      background-color: rgba(245, 158, 11, 0.1);
      border: 1px solid rgba(245, 158, 11, 0.3);
      color: #f59e0b;
    }

    .progress-container {
      margin: 1rem 0;
      background-color: var(--border-color);
      border-radius: 9999px;
      height: 0.5rem;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background-color: var(--primary-color);
      transition: width 0.3s ease;
    }

    .job-card {
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .job-card:hover {
      box-shadow: var(--shadow);
    }

    .job-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .job-title {
      font-weight: 600;
      font-size: 1rem;
    }

    .job-status {
      font-size: 0.875rem;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-weight: 500;
    }

    .status-pending {
      background-color: rgba(245, 158, 11, 0.1);
      color: #f59e0b;
    }

    .status-running {
      background-color: rgba(79, 70, 229, 0.1);
      color: var(--primary-color);
    }

    .status-completed {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--secondary-color);
    }

    .status-failed {
      background-color: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }

    .job-details {
      font-size: 0.875rem;
      color: var(--text-light);
      margin-bottom: 0.5rem;
    }

    .job-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .action-button {
      background: none;
      border: none;
      color: var(--primary-color);
      cursor: pointer;
      font-size: 0.875rem;
      padding: 0.25rem 0.5rem;
      border-radius: var(--radius);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .action-button:hover {
      background-color: rgba(79, 70, 229, 0.1);
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }

    .table th,
    .table td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    .table th {
      background-color: rgba(79, 70, 229, 0.05);
      font-weight: 600;
    }

    .table tr:last-child td {
      border-bottom: none;
    }

    .table tr:hover td {
      background-color: rgba(79, 70, 229, 0.03);
    }

    .logs-container {
      max-height: 300px;
      overflow-y: auto;
      background-color: #1e293b;
      color: #e2e8f0;
      padding: 1rem;
      border-radius: var(--radius);
      font-family: monospace;
      margin: 1rem 0;
    }

    .log-line {
      margin-bottom: 0.25rem;
      line-height: 1.4;
      display: flex;
    }

    .log-timestamp {
      color: #94a3b8;
      margin-right: 0.75rem;
      flex-shrink: 0;
    }

    .log-message {
      word-break: break-word;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background-color: #4f46e5;
      color: white;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }

      .card {
        padding: 1rem;
      }

      .drop-zone {
        padding: 2rem 1rem;
      }
    }
  </style>

<body>
  <header>
    <div class="app-title">
      <i class="fas fa-film"></i>
      <span>Video Processing System</span>
    </div>
  </header>

  <div class="container">
    <div class="card" id="upload-section">
      <div class="card-header">
        <h2 class="card-title">
          <i class="fas fa-cloud-upload-alt"></i>
          Upload Video
        </h2>
        <div id="config-status"></div>
      </div>

      <div class="drop-zone" id="drop-zone">
        <i class="fas fa-file-video"></i>
        <p>Drag & drop video file here or click to browse</p>
        <input type="file" id="file-input" style="display: none" accept="video/*">
        <button class="button" id="browse-button">
          <i class="fas fa-folder-open"></i>
          Browse Files
        </button>
      </div>

      <div id="upload-progress" style="display: none;">
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar" style="width: 0%;"></div>
        </div>
        <div id="progress-text">0%</div>
      </div>

      <div id="upload-status" style="display: none;"></div>
    </div>

    <div class="card" id="transcoding-section" style="display: none;">
      <div class="card-header">
        <h2 class="card-title">
          <i class="fas fa-cogs"></i>
          Transcoding
        </h2>
      </div>

      <div class="job-details-container" id="job-details">
        <div class="alert alert-info">
          <i class="fas fa-info-circle"></i>
          <span>Preparing to start transcoding...</span>
        </div>
      </div>

      <div class="logs-container" id="log-container"></div>

      <div class="job-actions">
        <button class="button" id="start-transcoding-button">
          <i class="fas fa-play"></i>
          Start Transcoding
        </button>
        <button class="button outline" id="refresh-logs-button">
          <i class="fas fa-sync"></i>
          Refresh Logs
        </button>
      </div>
    </div>

    <div class="card" id="player-section" style="display: none;">
      <div class="card-header">
        <h2 class="card-title">
          <i class="fas fa-play-circle"></i>
          Video Player
        </h2>
      </div>

      <video id="video-player" controls></video>

      <div id="resolution-menu" class="resolution-menu">
        <button class="button" data-resolution="720p">720p</button>
        <button class="button" data-resolution="480p">480p</button>
        <button class="button" data-resolution="360p">360p</button>
      </div>
    </div>

    <div class="card" id="jobs-section">
      <div class="card-header">
        <h2 class="card-title">
          <i class="fas fa-tasks"></i>
          Transcoding Jobs
        </h2>
        <button class="button outline" id="refresh-jobs-button">
          <i class="fas fa-sync"></i>
          Refresh
        </button>
      </div>

      <div id="jobs-list" class="jobs-list"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Check if API is configured
      checkConfiguration();

      // Setup event listeners
      setupUploadFunctionality();
      setupJobsRefresh();

      // Load jobs initially
      refreshJobs();
    });

    // Check if the API is configured
    function checkConfiguration() {
      fetch(getApiUrl(API_CONFIG.ENDPOINTS.CHECK_UPLOAD_READY))
        .then(response => response.json())
        .then(data => {
          const configStatus = document.getElementById('config-status');
          if (data.ready) {
            configStatus.innerHTML = `<div class="alert alert-success"><i class="fas fa-check-circle"></i> System configured and ready</div>`;
          } else {
            configStatus.innerHTML = `<div class="alert alert-warning"><i class="fas fa-exclamation-triangle"></i> ${data.message} <a href="config.html">Configure now</a></div>`;
          }
        })
        .catch(error => {
          console.error('Error checking configuration:', error);
          const configStatus = document.getElementById('config-status');
          configStatus.innerHTML = `<div class="alert alert-danger"><i class="fas fa-times-circle"></i> Error connecting to server. <a href="config.html">Check configuration</a></div>`;
        });
    }

    // Setup file upload functionality
    function setupUploadFunctionality() {
      const dropZone = document.getElementById('drop-zone');
      const fileInput = document.getElementById('file-input');
      const browseButton = document.getElementById('browse-button');
      const uploadStatus = document.getElementById('upload-status');
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');
      const uploadProgress = document.getElementById('upload-progress');

      // Browse button click
      browseButton.addEventListener('click', () => {
        fileInput.click();
      });

      // File selection
      fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
          uploadFile(fileInput.files[0]);
        }
      });

      // Drag and drop events
      dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('drag-over');
      });

      dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('drag-over');
      });

      dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('drag-over');
        if (e.dataTransfer.files.length > 0) {
          uploadFile(e.dataTransfer.files[0]);
        }
      });

      // File upload function
      function uploadFile(file) {
        if (!file.type.startsWith('video/')) {
          uploadStatus.innerHTML = `<div class="alert alert-danger"><i class="fas fa-times-circle"></i> Only video files are allowed</div>`;
          uploadStatus.style.display = 'block';
          return;
        }

        const formData = new FormData();
        formData.append('video', file);

        uploadStatus.innerHTML = `<div class="alert alert-info"><i class="fas fa-spinner fa-spin"></i> Uploading ${file.name}...</div>`;
        uploadStatus.style.display = 'block';
        uploadProgress.style.display = 'block';

        fetch(getApiUrl(API_CONFIG.ENDPOINTS.UPLOAD), {
          method: 'POST',
          body: formData
        })
          .then(response => {
            if (!response.ok) throw new Error('Upload failed');
            return response.json();
          })
          .then(data => {
            console.log('Upload successful:', data);
            uploadStatus.innerHTML = `<div class="alert alert-success"><i class="fas fa-check-circle"></i> Upload successful! Video key: ${data.key}</div>`;

            // Show transcoding section
            document.getElementById('transcoding-section').style.display = 'block';
            document.getElementById('start-transcoding-button').setAttribute('data-video-key', data.key);

            // Setup transcoding button
            setupTranscodingFunctionality(data.key);
          })
          .catch(error => {
            console.error('Upload error:', error);
            uploadStatus.innerHTML = `<div class="alert alert-danger"><i class="fas fa-times-circle"></i> Upload failed: ${error.message}</div>`;
          });
      }

      // Setup upload progress tracking
      function updateProgress(event) {
        if (event.lengthComputable) {
          const percentComplete = Math.round((event.loaded / event.total) * 100);
          progressBar.style.width = percentComplete + '%';
          progressText.textContent = percentComplete + '%';
        }
      }
    }

    // Setup transcoding functionality
    function setupTranscodingFunctionality(videoKey) {
      const startTranscodingButton = document.getElementById('start-transcoding-button');
      const refreshLogsButton = document.getElementById('refresh-logs-button');
      const logContainer = document.getElementById('log-container');
      const jobDetails = document.getElementById('job-details');

      startTranscodingButton.addEventListener('click', () => {
        const videoKey = startTranscodingButton.getAttribute('data-video-key');
        if (!videoKey) {
          jobDetails.innerHTML = `<div class="alert alert-danger"><i class="fas fa-times-circle"></i> No video key found</div>`;
          return;
        }

        startTranscoding(videoKey);
      });

      refreshLogsButton.addEventListener('click', () => {
        const jobId = refreshLogsButton.getAttribute('data-job-id');
        if (jobId) {
          fetchJobDetails(jobId);
        }
      });

      // Start transcoding function
      function startTranscoding(videoKey) {
        jobDetails.innerHTML = `<div class="alert alert-info"><i class="fas fa-spinner fa-spin"></i> Starting transcoding job...</div>`;

        fetch(getApiUrl(API_CONFIG.ENDPOINTS.TRANSCODE), {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ videoKey, performanceLevel: 'standard' })
        })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              jobDetails.innerHTML = `<div class="alert alert-success"><i class="fas fa-check-circle"></i> Transcoding started! Job ID: ${data.jobId}</div>`;
              refreshLogsButton.setAttribute('data-job-id', data.jobId);

              // Start polling for job status
              pollJobStatus(data.jobId);
            } else {
              jobDetails.innerHTML = `<div class="alert alert-danger"><i class="fas fa-times-circle"></i> Failed to start transcoding: ${data.error}</div>`;
            }
          })
          .catch(error => {
            console.error('Error starting transcoding:', error);
            jobDetails.innerHTML = `<div class="alert alert-danger"><i class="fas fa-times-circle"></i> Error: ${error.message}</div>`;
          });
      }

      // Poll job status
      function pollJobStatus(jobId) {
        fetchJobDetails(jobId);
        const interval = setInterval(() => {
          fetchJobDetails(jobId).then(job => {
            if (job.status === 'COMPLETED' || job.status === 'FAILED') {
              clearInterval(interval);

              if (job.status === 'COMPLETED') {
                // Show video player
                const videoKey = job.videoKey;
                const videoId = videoKey.split('/').pop().split('.')[0];
                setupVideoPlayer(videoId);
              }
            }
          });
        }, 5000);
      }

      // Fetch job details
      function fetchJobDetails(jobId) {
        return fetch(getApiUrl(API_CONFIG.ENDPOINTS.JOB + '/' + jobId))
          .then(response => response.json())
          .then(job => {
            // Update job details display
            updateJobDetailsDisplay(job);
            return job;
          })
          .catch(error => {
            console.error('Error fetching job details:', error);
            return null;
          });
      }

      // Update job details display
      function updateJobDetailsDisplay(job) {
        // Update job status
        let statusClass = '';
        let statusIcon = '';

        switch (job.status) {
          case 'PENDING':
            statusClass = 'alert-warning';
            statusIcon = 'clock';
            break;
          case 'RUNNING':
            statusClass = 'alert-info';
            statusIcon = 'spinner fa-spin';
            break;
          case 'COMPLETED':
            statusClass = 'alert-success';
            statusIcon = 'check-circle';
            break;
          case 'FAILED':
            statusClass = 'alert-danger';
            statusIcon = 'times-circle';
            break;
        }

        jobDetails.innerHTML = `
          <div class="alert ${statusClass}">
            <i class="fas fa-${statusIcon}"></i>
            <span>Job ${job.jobId} is ${job.status}</span>
          </div>
        `;

        // Update logs
        logContainer.innerHTML = '';
        if (job.logs && job.logs.length > 0) {
          job.logs.forEach(log => {
            const logLine = document.createElement('div');
            logLine.className = 'log-line';

            const timestamp = document.createElement('span');
            timestamp.className = 'log-timestamp';
            timestamp.textContent = new Date(log.timestamp).toLocaleTimeString();

            const message = document.createElement('span');
            message.className = 'log-message';
            message.textContent = log.message;

            logLine.appendChild(timestamp);
            logLine.appendChild(message);
            logContainer.appendChild(logLine);
          });

          // Auto-scroll to bottom
          logContainer.scrollTop = logContainer.scrollHeight;
        }
      }
    }

    // Setup video player
    function setupVideoPlayer(videoId) {
      const playerSection = document.getElementById('player-section');
      const videoPlayer = document.getElementById('video-player');
      const resolutionMenu = document.getElementById('resolution-menu');

      // Construct the HLS playlist URL
      const baseUrl = `https://s3.${userConfig?.AWS_REGION || 'ap-south-1'}.amazonaws.com/${userConfig?.S3_BUCKET_NAME || 'platform-videos'}/output/${videoId}`;
      const masterPlaylist = `${baseUrl}/master.m3u8`;

      // Show player section
      playerSection.style.display = 'block';

      // Load video
      videoPlayer.src = masterPlaylist;
      videoPlayer.load();

      // Setup resolution buttons
      const resolutionButtons = resolutionMenu.querySelectorAll('button');
      resolutionButtons.forEach(button => {
        button.addEventListener('click', () => {
          const resolution = button.getAttribute('data-resolution');
          const playlist = `${baseUrl}/${resolution}/index.m3u8`;
          videoPlayer.src = playlist;
          videoPlayer.load();
          videoPlayer.play();

          // Highlight active button
          resolutionButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
        });
      });
    }

    // Setup jobs refresh
    function setupJobsRefresh() {
      const refreshJobsButton = document.getElementById('refresh-jobs-button');
      refreshJobsButton.addEventListener('click', refreshJobs);
    }

    // Refresh jobs list
    function refreshJobs() {
      const jobsList = document.getElementById('jobs-list');
      jobsList.innerHTML = '<div class="alert alert-info"><i class="fas fa-spinner fa-spin"></i> Loading jobs...</div>';

      fetch(getApiUrl(API_CONFIG.ENDPOINTS.JOBS))
        .then(response => response.json())
        .then(jobs => {
          if (jobs.length === 0) {
            jobsList.innerHTML = '<div class="alert alert-info"><i class="fas fa-info-circle"></i> No jobs found</div>';
          } else {
            jobsList.innerHTML = '';
            jobs.forEach(job => {
              createJobCard(job, jobsList);
            });
          }
        })
        .catch(error => {
          console.error('Error fetching jobs:', error);
          jobsList.innerHTML = `<div class="alert alert-danger"><i class="fas fa-times-circle"></i> Error loading jobs: ${error.message}</div>`;
        });
    }

    // Create job card
    function createJobCard(job, container) {
      const jobCard = document.createElement('div');
      jobCard.className = 'job-card';

      // Determine status class
      let statusClass = '';
      switch (job.status) {
        case 'PENDING':
          statusClass = 'status-pending';
          break;
        case 'RUNNING':
          statusClass = 'status-running';
          break;
        case 'COMPLETED':
          statusClass = 'status-completed';
          break;
        case 'FAILED':
          statusClass = 'status-failed';
          break;
      }

      // Format date
      const startTime = new Date(job.startTime).toLocaleString();

      // Create job card HTML
      jobCard.innerHTML = `
        <div class="job-header">
          <div class="job-title">Job ${job.jobId.substring(0, 8)}...</div>
          <div class="job-status ${statusClass}">${job.status}</div>
        </div>
        <div class="job-details">
          <div>Video: ${job.videoKey}</div>
          <div>Started: ${startTime}</div>
        </div>
        <div class="job-actions">
          <button class="action-button view-job-button" data-job-id="${job.jobId}">
            <i class="fas fa-eye"></i> View Details
          </button>
          ${job.status === 'COMPLETED' ?
          `<button class="action-button play-video-button" data-video-key="${job.videoKey}">
              <i class="fas fa-play"></i> Play Video
            </button>` : ''
        }
        </div>
      `;

      // Add event listeners
      const viewButton = jobCard.querySelector('.view-job-button');
      viewButton.addEventListener('click', () => {
        // Show transcoding section and load job details
        document.getElementById('transcoding-section').style.display = 'block';
        document.getElementById('refresh-logs-button').setAttribute('data-job-id', job.jobId);
        fetchJobDetails(job.jobId);
      });

      // Add play button event listener if job is completed
      if (job.status === 'COMPLETED') {
        const playButton = jobCard.querySelector('.play-video-button');
        playButton.addEventListener('click', () => {
          const videoKey = playButton.getAttribute('data-video-key');
          const videoId = videoKey.split('/').pop().split('.')[0];
          setupVideoPlayer(videoId);
        });
      }

      container.appendChild(jobCard);
    }

    // Fetch job details (reused function)
    function fetchJobDetails(jobId) {
      const jobDetails = document.getElementById('job-details');
      const logContainer = document.getElementById('log-container');

      return fetch(getApiUrl(API_CONFIG.ENDPOINTS.JOB + '/' + jobId))
        .then(response => response.json())
        .then(job => {
          // Update job status display
          let statusClass = '';
          let statusIcon = '';

          switch (job.status) {
            case 'PENDING':
              statusClass = 'alert-warning';
              statusIcon = 'clock';
              break;
            case 'RUNNING':
              statusClass = 'alert-info';
              statusIcon = 'spinner fa-spin';
              break;
            case 'COMPLETED':
              statusClass = 'alert-success';
              statusIcon = 'check-circle';
              break;
            case 'FAILED':
              statusClass = 'alert-danger';
              statusIcon = 'times-circle';
              break;
          }

          jobDetails.innerHTML = `
            <div class="alert ${statusClass}">
              <i class="fas fa-${statusIcon}"></i>
              <span>Job ${job.jobId} is ${job.status}</span>
            </div>
          `;

          // Update logs
          logContainer.innerHTML = '';
          if (job.logs && job.logs.length > 0) {
            job.logs.forEach(log => {
              const logLine = document.createElement('div');
              logLine.className = 'log-line';

              const timestamp = document.createElement('span');
              timestamp.className = 'log-timestamp';
              timestamp.textContent = new Date(log.timestamp).toLocaleTimeString();

              const message = document.createElement('span');
              message.className = 'log-message';
              message.textContent = log.message;

              logLine.appendChild(timestamp);
              logLine.appendChild(message);
              logContainer.appendChild(logLine);
            });

            // Auto-scroll to bottom
            logContainer.scrollTop = logContainer.scrollHeight;
          }

          return job;
        })
        .catch(error => {
          console.error('Error fetching job details:', error);
          jobDetails.innerHTML = `<div class="alert alert-danger"><i class="fas fa-times-circle"></i> Error: ${error.message}</div>`;
          return null;
        });
    }
  </script>
</body>
