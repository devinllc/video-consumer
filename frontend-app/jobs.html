<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - Video Processing System</title>
    <!-- Include env.js first to set the API Base URL -->
    <script src="env.js"></script>
    <!-- Include config.js after env.js -->
    <script src="config.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Video Transcoder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="config.html">Configuration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upload.html">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="jobs.html">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="player.html">Player</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h1>Transcoding Jobs</h1>
                <p class="lead">View and manage your video transcoding jobs</p>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <div class="btn-toolbar">
                    <button id="refreshJobsBtn" class="btn btn-primary me-2">
                        <i class="bi bi-arrow-repeat"></i> Refresh Jobs
                    </button>
                    <button id="importJobsBtn" class="btn btn-secondary">
                        <i class="bi bi-cloud-download"></i> Import Jobs from AWS
                    </button>
                    <button id="createTestJobBtn" class="btn btn-success ms-2">
                        <i class="bi bi-plus-circle"></i> Create Test Job
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Active Jobs</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Job ID</th>
                                <th>Video</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="jobs-list">
                            <tr>
                                <td colspan="4" class="text-center">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Job Details Modal -->
    <div class="modal fade" id="jobDetailsModal" tabindex="-1" aria-labelledby="jobDetailsTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jobDetailsTitle">Job Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="jobDetailsTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="details-tab" data-bs-toggle="tab"
                                data-bs-target="#details" type="button" role="tab" aria-controls="details"
                                aria-selected="true">Details</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="logs-tab" data-bs-toggle="tab" data-bs-target="#logs"
                                type="button" role="tab" aria-controls="logs" aria-selected="false">Logs</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="streaming-tab" data-bs-toggle="tab" data-bs-target="#streaming"
                                type="button" role="tab" aria-controls="streaming"
                                aria-selected="false">Streaming</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="jobDetailsTabContent">
                        <div class="tab-pane fade show active" id="details" role="tabpanel"
                            aria-labelledby="details-tab">
                            <div id="jobBasicDetails"></div>
                        </div>
                        <div class="tab-pane fade" id="logs" role="tabpanel" aria-labelledby="logs-tab">
                            <div id="jobLogs" class="job-logs"></div>
                        </div>
                        <div class="tab-pane fade" id="streaming" role="tabpanel" aria-labelledby="streaming-tab">
                            <div id="jobStreaming"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/job-manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Setup event listeners
            document.getElementById('refreshJobsBtn').addEventListener('click', function () {
                jobManager.fetchJobs();
            });

            document.getElementById('importJobsBtn').addEventListener('click', function () {
                jobManager.importJobsFromAWS()
                    .then(() => jobManager.fetchJobs())
                    .catch(error => console.error('Error importing jobs:', error));
            });

            document.getElementById('createTestJobBtn').addEventListener('click', function () {
                jobManager.createTestJob('COMPLETED');
            });
        });
    </script>
</body>

</html>
