<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Jobs - Transcoding Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Video Transcoder</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="config.html">Configuration</a></li>
                    <li><a href="jobs.html" class="active">Jobs</a></li>
                    <li><a href="upload.html">Upload</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h2>Active Jobs</h2>
            <button id="refresh-jobs-btn" class="btn btn-primary">Refresh Jobs</button>
            <button id="import-jobs-btn" class="btn btn-secondary">Import Jobs from AWS</button>
        </div>

        <div id="no-jobs-message">
            <h3>No active transcoding jobs found</h3>
            <p>Upload a video and start transcoding to see jobs here.</p>
            <a href="upload.html" class="btn btn-primary">Upload Video</a>
        </div>

        <div id="jobs-container"></div>
    </div>

    <script src="js/job-manager.js"></script>
    <script>
        // Add event listener for refresh button
        document.getElementById('refresh-jobs-btn').addEventListener('click', () => {
            if (window.jobManager) {
                window.jobManager.fetchJobs();
            }
        });

        // Add event listener for import button
        document.getElementById('import-jobs-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/import-jobs', {
                    method: 'POST'
                });
                const result = await response.json();
                alert(`Imported ${result.activeJobs} jobs from AWS`);

                // Refresh the jobs list
                if (window.jobManager) {
                    window.jobManager.fetchJobs();
                }
            } catch (error) {
                console.error('Error importing jobs:', error);
                alert('Failed to import jobs from AWS');
            }
        });
    </script>
</body>

</html>
